<!DOCTYPE html>
<html>
  <head>
    <title>React Session</title>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>

    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <style>
    .maindiv:after {
  content: "";
  display: table;
  clear: both;
}
.about{
  margin-left: 54px;
  
}
.about h5{
  font-size: 36px;
}

.div1{
background-color:blue;
width:30%;
height:899px;
float: left;
}
.div2{
background-color: azure;
width:70%;
height:899px;
float: left;
}
.ul
{
  list-style-type: "none",;
  margin: "0";
  padding:" 0";
  
}
li {
  display: inline;
  margin: 38px;
  color: black;
  font-size: 24px;
}
  </style>

  <body >
   <div id="root" style="height:100%" ></div>
   
   <script type="text/babel" >
    var Picture =() =>{
       return(
        <img src={"monisha.jpeg"} alt="MONISHA" style={{width:"60px",borderRadius:"50%",width:"284px",marginLeft:"44px",borderRadius:"50%",marginTop:"21px"}} />
       )
     };
     const Link1 =(props)=> <a href="#" style={{color:"white",fontSize:"19px",marginLeft:"149px",display:"inline"}}>{props.children}</a>
     var Div1= ()=> <div  className="div1">
     <Picture /><br /><br />
     <h4 style={{ color:"white",fontSize: "31px",marginLeft: "84px",fontFamily: "serif,italics"}}>MONISHA J</h4> <br />
     <h4 style={{ color:"white",fontSize: "31px",marginLeft: "38px",fontFamily: "serif,italics"}}> B.E Computer Science Engineering </h4><br />
     <h4>Github link </h4><br/>
     
    </div>
    var Navbar=()=>(
    <ul className="ul">
  <li className="li"><a href="#home">ABOUT</a></li>
  <li className="li"><a href="#news">PROJECT</a></li>
  <li className="li"><a href="#contact">ACHEIVEMENT</a></li>
  <li className="li"><a href="#about">CONTACT US</a></li>
    </ul>
    )
    var About=()=>{
      return(
        <div className="about">
      <p style={{marginTop:"110px",fontSize:"20px",color:"violet"}}> Hi, I am Monisha and a computer science Engineer.Welcome to my personnel website</p>
      <br/><br/>
      <p style={{fontSize:"20px"}}>To work for an organization which provides me the opportunity to improve my skills and knowledge to growth along with the organization objective. An enthusiastic fresher with highly motivated and leadership skills having bachelors of engineering degree in Computer Engineering.</p>
      </div>

    )};
    var Div2=()=> <div className="div2">
    <Navbar />
    <About />
    </div>
   
     var App= ()=>{
       return (
         <div className="maindiv" >
        <Div1 />
        <Div2></Div2>
        </div>
       )
         
     };
   ReactDOM.render(<App />,document.getElementById("root"));
</script>
</body>
</html>
